<!DOCTYPE html>
<html>
<head>
    <title>Layout Example</title>
</head>
<body>
    <table border="1" width="100%" height="100%">
        <tr>
            <td colspan="2" align="center" height="20%">
                <iframe src="header.html" width="100%" height="100%" frameborder="0"></iframe>
            </td>
        </tr>
        <tr height="60%">
            <td width="50%" valign="top">
                <iframe src="left-column.html" width="50%" height="100%" frameborder="0"></iframe>
            </td>
            <td width="50%" valign="top">
                <iframe src="right-column.html" width="100%" height="100%" frameborder="0"></iframe>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" height="20%">
                <iframe src="footer.html" width="100%" height="100%" frameborder="0"></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
